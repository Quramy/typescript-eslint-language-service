name: static check

on: push

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: static check
        run: |
          yarn --frozen-lockfile
          yarn build
          yarn lint
          yarn test
        env:
          CI: true
